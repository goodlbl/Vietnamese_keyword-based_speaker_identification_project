<form id="ownerForm" method="POST" enctype="multipart/form-data"

        Báº¡n hÃ£y Ä‘á»c theo cÃ¡c cá»¥m sau Ä‘Ã¢y Ä‘á»ƒ lÃ m máº«u so sÃ¡nh

        <div class="audio-box" id="rec1">
            <h3>â€œQuad team Æ¡iâ€</h3>
            <button type="button" onclick="toggleRecord(1)">ğŸ™ï¸ Báº¯t Ä‘áº§u thu</button>

    </div>

</form>

<script>
let recorders = {};
let audioChunks = {};
let streams = {};
let audioBlobs = {}; // ThÃªm biáº¿n nÃ y tá»« code cá»§a báº¡n

async function toggleRecord(id) {
    const btn = document.querySelector(`#rec${id} button`);
    const player = document.querySelector(`#player${id}`);
    const input = document.querySelector(`#audioInput${id}`);

    if (!recorders[id]) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            streams[id] = stream;
            const recorder = new MediaRecorder(stream);
            audioChunks[id] = [];

            recorder.ondataavailable = e => audioChunks[id].push(e.data);
            
            recorder.onstop = () => {
                const blob = new Blob(audioChunks[id], { type: 'audio/webm' });
                
                const file = new File([blob], `sample${id}.webm`, { type: 'audio/webm' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                input.files = dataTransfer.files;

                audioBlobs[id] = blob;
                const url = URL.createObjectURL(blob);
                player.src = url;
                player.style.display = 'block';
                player.onplay = () => { 
                    setTimeout(() => player.pause(), 2500); 
                };
            };

            recorder.start();
            recorders[id] = recorder;
            btn.textContent = "â¹ Äang thu...";
            btn.classList.add("recording");

            setTimeout(() => {
                if (recorders[id]) {
                    recorders[id].stop();
                    streams[id].getTracks().forEach(track => track.stop());
                    recorders[id] = null;
                    btn.textContent = "ğŸ™ï¸ Báº¯t Ä‘áº§u thu";
                    btn.classList.remove("recording");
                }
            }, 2500);

        } catch (err) {
            alert("KhÃ´ng truy cáº­p Ä‘Æ°á»£c micro: " + err.message);
        }
    } else {
        recorders[id].stop();
        streams[id].getTracks().forEach(track => track.stop());
        recorders[id] = null;
        btn.textContent = "ğŸ™ï¸ Báº¯t Ä‘áº§u thu";
        btn.classList.remove("recording");
    }
}

function goBack() {
    window.history.back();
}
</script>
