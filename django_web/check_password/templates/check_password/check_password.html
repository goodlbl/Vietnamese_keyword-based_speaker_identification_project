{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  .password-box {
    background: #fff;
    padding: 40px 45px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 400px;
    max-width: 90%;
  }

  .password-box h3 {
    text-align: center;
    color: #2d3436;
    margin-bottom: 25px;
    font-size: 22px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #b2bec3;
    transition: border-color 0.3s;
    font-size: 15px;
  }

  input:focus {
    border-color: #0984e3;
    outline: none;
  }

  button[type="submit"] {
    background-color: #0984e3;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  button[type="submit"]:hover {
    background-color: #74b9ff;
  }

  .alert {
    background-color: #ffe0e0;
    color: #d63031;
    border-left: 4px solid #d63031;
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 6px;
    font-size: 14px;
  }
</style>

<div class="password-box">
  <h3> Kiểm tra mật khẩu</h3>

  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Xác nhận</button>
  </form>
</div>
{% endblock %}
