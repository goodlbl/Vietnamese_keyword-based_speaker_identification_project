{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Kiểm tra mật khẩu</h3>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" class="border p-4 rounded bg-light shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Xác nhận</button>
    </div>
  </form>
</div>
{% endblock %}
