<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quad Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }

        /* ---------------- Header ---------------- */
        header {
            background-color: #007BFF;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 30px 0;
        }

        /* ---------------- Input box ---------------- */
        .name-input {
            text-align: center;
            margin: 30px 0;
        }
        .name-input input {
            width: 60%;
            padding: 12px 15px;
            font-size: 18px;
            border: 2px solid #007BFF;
            border-radius: 6px;
            outline: none;
        }

        /* ---------------- 3 thanh ngang màu ---------------- */
        .color-bars {
            display: flex;
            width: 100%;
            height: 50px;
        }
        .bar1 { background-color: #FF5733; flex: 1; }
        .bar2 { background-color: #33FF57; flex: 1; }
        .bar3 { background-color: #3357FF; flex: 1; }

        .spacer { height: 40px; }

        /* ---------------- 6 nút ---------------- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 60%;
            margin: 0 auto;
        }
        .button-grid form { margin: 0; }
        .button-grid button {
            width: 100%;
            padding: 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Màu gốc 6 nút */
        .btn1 { background-color: #FF5733; }
        .btn2 { background-color: #33FF57; }
        .btn3 { background-color: #3357FF; }
        .btn4 { background-color: #FF33A1; }
        .btn5 { background-color: #FF8C33; }
        .btn6 { background-color: #33FFF2; }

        /* Trạng thái "off" tối màu */
        .off { filter: brightness(0.6) grayscale(0.3); }

        /* ---------------- 2 nút góc ---------------- */
        .corner-button {
            position: fixed;
            bottom: 20px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .bottom-right { right: 20px; background-color: #007BFF; }  /* xanh */
        .bottom-left { left: 20px; background-color: red; }         /* đỏ */
    </style>
</head>
<body>

<header>Quad team</header>

<!-- Ô nhập tên -->
<div class="name-input">
    <input type="text" placeholder="Nhập tên của bạn...">
</div>

<!-- 3 thanh màu -->
<div class="color-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
</div>

<div class="spacer"></div>

<!-- 6 nút trạng thái -->
<div class="button-grid">
    {% for b in buttons %}
    <form method="POST" action="{% url 'toggle_button' b.index %}">
        {% csrf_token %}
        <button class="btn{{ b.index }} {% if not b.state %}off{% endif %}">
            Nút {{ b.index }}
        </button>
    </form>
    {% endfor %}
</div>

<!-- Nút góc -->
<button class="corner-button bottom-left">Đỏ</button>
<button class="corner-button bottom-right">Xanh</button>

</body>
</html>
